groups:
  - name: system_alerts
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
          service: monitoring
          ship: "{{ $labels.instance }}"
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 2 minutes. Current usage: {{ $value }}%"
          
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
          service: monitoring
          ship: "{{ $labels.instance }}"
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for more than 5 minutes. Current usage: {{ $value }}%"
          
      - alert: LowDiskSpace
        expr: 100 - ((node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100) > 85
        for: 10m
        labels:
          severity: warning
          service: monitoring
          ship: "{{ $labels.instance }}"
        annotations:
          summary: "Low disk space warning"
          description: "Disk usage is above 85% for more than 10 minutes. Current usage: {{ $value }}%"
          
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
          ship: "{{ $labels.instance }}"
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute"