version: '3.8'

services:
  # Ollama - Local LLM Runtime
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Optional: GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
  
  # Qdrant - Vector Database for RAG
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # LLM Enricher Service
  llm-enricher:
    build:
      context: ./services/llm-enricher
      dockerfile: Dockerfile
    container_name: llm-enricher
    ports:
      - "8083:8083"
    environment:
      - NATS_URL=nats://nats:4222
      - OLLAMA_URL=http://ollama:11434
      - QDRANT_URL=http://qdrant:6333
      - CLICKHOUSE_HOST=clickhouse
      - LLM_MODEL=phi3:mini
      - LLM_TIMEOUT_MS=300
      - LLM_RETRIES=1
      - LLM_CACHE_TTL_MIN=45
      - RAG_TOP_K=5
      - RAG_SIMILARITY_THRESHOLD=0.7
    depends_on:
      - nats
      - ollama
      - qdrant
      - clickhouse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  ollama_models:
    driver: local
  qdrant_storage:
    driver: local
